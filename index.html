<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asset/css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <form name="calculator">
      <div class="container">
        <input type="text" name="input" class="input-calculator" />
        <div class="row1">
          <input
            type="button"
            value="1"
            onclick="calculator.input.value+='1'"
          />
          <input
            type="button"
            value="2"
            onclick="calculator.input.value+='2'"
          />
          <input
            type="button"
            value="3"
            onclick="calculator.input.value+='3'"
          />
          <input
            type="button"
            value="+"
            onclick="calculator.input.value+='+'"
            class="orang"
          />
        </div>
        <div class="row2">
          <input
            type="button"
            value="4"
            onclick="calculator.input.value+='4'"
          />
          <input
            type="button"
            value="5"
            onclick="calculator.input.value+='5'"
          />
          <input
            type="button"
            value="6"
            onclick="calculator.input.value+='6'"
          />
          <input
            type="button"
            value="-"
            onclick="calculator.input.value+='-'"
            class="orang"
          />
        </div>
        <div class="row3">
          <input
            type="button"
            value="7"
            onclick="calculator.input.value+='7'"
          />
          <input
            type="button"
            value="8"
            onclick="calculator.input.value+='8'"
          />
          <input
            type="button"
            value="9"
            onclick="calculator.input.value+='9'"
          />
          <input
            type="button"
            value="x"
            onclick="calculator.input.value+='*'"
            class="orang"
          />
        </div>
        <div class="row4">
          <input type="button" value="c" onclick="calculator.input.value =''" />
          <input
            type="button"
            value="0"
            onclick="calculator.input.value+='0'"
          />
          <input
            type="button"
            value="="
            onclick="calculator.input.value =eval(calculator.input.value)"
            class="orang"
          />
          <input
            type="button"
            value="/"
            onclick="calculator.input.value+='/'"
            class="orang"
          />
        </div>
      </div>
    </form>
  </body>
</html>
